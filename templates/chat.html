    <section class="py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Chat</h1>
                </div>
            </div>

            <!-- Chat Box Section -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="chat-container">
                        <div id="chat-box" class="chat-box">
                            <!-- Chat messages will appear here -->
                        </div>

                        <div class="input-container">
                            <input type="text" id="chat-input" class="form-control" placeholder="Type your message here...">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="bg-dark">
        <div class="container py-4 py-lg-5">

    </footer>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bold-and-dark.js"></script>

    <!-- JavaScript to handle sending messages -->
    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message) {
                // Append the user's message to the chat box
                const chatBox = document.getElementById('chat-box');
                const userMessage = document.createElement('div');
                userMessage.classList.add('chat-message', 'text-end');
                userMessage.innerHTML = `<strong>You:</strong> ${message}`;
                chatBox.appendChild(userMessage);
                
                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Send the message to the Python backend (use AJAX, fetch, or WebSocket)
                fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                })
                .then(response => response.json())
                .then(data => {
                    // Append the AI's response
                    const aiMessage = document.createElement('div');
                    aiMessage.classList.add('chat-message', 'text-start');
                    aiMessage.innerHTML = `<strong>AI:</strong> ${data.response}`;
                    chatBox.appendChild(aiMessage);

                    // Scroll to the bottom
                    chatBox.scrollTop = chatBox.scrollHeight;
                });

                // Clear the input
                input.value = '';
            }
        });
    </script>
</body>
